<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        var isPause = false;

        function ButtonStart() {
            isPause = false;
            Show();
        }

        function ButtonPause() {
            isPause = true;
            Show();
        }


        function Show() {
            var time = $('#input').val();
            if (isPause == false) {
                time -= 1;
                $('#input').val(time);
                setTimeout(Show, 1000);
            }
        }

        $(function () {
            $('#start').click(ButtonStart)
            $('#pause').click(ButtonPause);
        });
    </script>

    <style>
        /*字型設定*/
        @font-face {
            font-family: digital-7;
            /*自行命名字型名稱*/
            src: url('digital-7.italic.ttf');
            /*字型檔案位子加附檔名*/
        }
    </style>
</head>

<body style="font-size: 20px; font-family: digital-7; text-align: center">
    <div class="container mt-2">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <input id="input" class="form-control" type="text" value=" ">
                <br />
                <button id="start" class="btn btn-light mr-2">Start</button>
                <button id="pause" class="btn btn-light">Stop</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
