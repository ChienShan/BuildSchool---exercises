<!DOCTYPEhtml>
    <html lang="en">

    <head>
        <title>OOXX-final</title>
        <style>
            td {
                text-align: center;
                cursor: pointer;
            }
        </style>

        <script>
            class OOXX {
                constructor() {
                    this.a = [3];
                    this.a[0] = ['', '', ''];
                    this.a[1] = ['', '', ''];
                    this.a[2] = ['', '', ''];
                }

                setPoint(x, y, point) {
                    /* todo */
                    //設定落子
                    this.a[x][y] = point;
                }

                HasWinner() {

                    for (let i = 0; i < 3; i++) {
                        if (this.a[i][0] == this.a[i][1] && this.a[i][1] == this.a[i][2]) 
                        {
                            return this.a[i][0];
                        }
                        else if (this.a[0][i] == this.a[1][i] && this.a[1][i] == this.a[2][i]) 
                        {
                            return this.a[0][i];
                        }

                    }

                    if (this.a[0][0] == this.a[1][1] && this.a[1][1] == this.a[2][2] || 
                    this.a[0][2] == this.a[1][1] && this.a[1][1] == this.a[2][0])
                    {
                        return this.a[1][1];
                    }
                    
                        return '';
                }
            }

            var flag = "";
            var game = new OOXX();

            function SetPoint(obj) {
                //alert(obj);
                if (obj.innerText != "_") return;
                if (flag == "X") {
                    flag = "O";
                    obj.innerText = 'O';
                } else {
                    flag = "X";
                    obj.innerText = 'X';
                }
                //show
                var label = document.getElementById('lebel1');
                //顯示位置
                label.innerHTML = "rowIndex: " + obj.parentElement.rowIndex + " CellIndex: " + obj.cellIndex + " --> " +
                    obj.innerText;
                //設定落子
                game.setPoint(obj.parentElement.rowIndex, obj.cellIndex, obj.innerText);
                //有人贏嗎?
                if (game.HasWinner() != '') label.innerHTML =
                    `<span style='color:red'>winner : ${game.HasWinner()}</span>`;
            }
        </script>
    </head>

    <body>
        <h3>OOXX遊戲</h3>
        <div style="font-size: 80px">
            <table border="1" style="width: 400px; height:300px">
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
            </table>
        </div>
        <label id=lebel1>desc:</label>

    </body>

    </html>
