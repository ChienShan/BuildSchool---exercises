<!DOCTYPEhtml>
    <html lang="en">

    <head>
        <title>OOXX-final-類別版, 判斷輸贏-題目版</title>
        <style>
            td {
                text-align: center;
                cursor: pointer;
            }
        </style>

        <script>
            class OOXX {
                constructor() {
                    var a = ['', '', ''];
                    a[0] = ['', '', ''];
                    a[1] = ['', '', ''];
                    a[2] = ['', '', ''];
                }

                setPoint(x, y, point) {
                    /* todo */
                    //設定落子
                    this.x = x;
                    this.y = y;
                    this.point = point;
                }

                HasWinner() {

                    for (i = 0; i < 3; i++) {
                        if (a[i, 0] == a[i, 1] && a[i, 1] == a[i, 2]) return 'winner';
                        else if (a[0, i] == a[1, i] && a[1, i] == a[2, i]) return 'winner';

                    }

                    if (a[0, 0] == a[1, 1] && a[1, 1] == a[2, 2] || 
                    a[0, 2] == a[1, 1] && a[1, 1] == a[2, 0])
                    {
                        return 'winner';
                    }
                        return '';
                }
            }

            var flag = "";
            var game = new OOXX();

            function SetPoint(obj) {
                //alert(obj);
                if (obj.innerText != "_") return;
                if (flag == "X") {
                    flag = "O";
                    obj.innerText = 'O';
                } else {
                    flag = "X";
                    obj.innerText = 'X';
                }
                //show
                var label = document.getElementById('lebel1');
                //顯示位置
                label.innerHTML = "rowIndex: " + obj.parentElement.rowIndex + " CellIndex: " + obj.cellIndex + " --> " +
                    obj.innerText;
                //設定落子
                game.setPoint(obj.parentElement.rowIndex, obj.cellIndex, obj.innerText);
                //有人贏嗎?
                if (game.HasWinner() != '') label.innerHTML =
                    `<span style='color:red'>winner : ${game.HasWinner()}</span>`;
            }
        </script>
    </head>

    <body>
        <h3>OOXX遊戲</h3>
        <div style="font-size: 80px">
            <table border="1" style="width: 400px; height:300px">
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
                <tr>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                    <td onclick="SetPoint(this);">_</td>
                </tr>
            </table>
        </div>
        <label id=lebel1>desc:</label>

    </body>

    </html>
