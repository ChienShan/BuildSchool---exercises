<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignupPage</title>

    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function ShowResult() {

            var isChecked = document.getElementById('MustCheck').checked;
            if (isChecked) {
                document.getElementById('Modal-Body').innerHTML = "登入成功";
                $('#myModal').modal();
            } else {
                document.getElementById('Modal-Body').innerHTML = "登入失敗，請勾選同意使用條款。";
                $('#myModal').modal();
            }

        }
    </script>
</head>

<body>

    <div class="container">

        <div class="col-sm-6" style="margin: 0 auto">
            <div class="card ">
                <div class="card-header bg-dark text-white">登入系統</div>

                <div class="card-body">

                    <a class="btn btn-danger text-white float-right" href="signinPage.html">註冊新帳號</a>
                    <br>
                    <lable>帳號</lable>
                    <input type="text" class="form-control mb-2 mr-sm-2" value="" id="fieldName" name="fieldname" />
                </div>
                <div class="card-body">
                    <lable>密碼</lable>
                    <input type="password" class="form-control mb-2 mr-sm-2" value="" id="fieldpwd" name="fieldpwd" />
                </div>
                <div class="card-body">
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input id="MustCheck" class="form-check-input" type="checkbox">勾選我同意本系統
                            <a href="policy.html">使用條款</a>
                        </label>
                    </div>

                    <!-- Button to Open the Modal -->
                    <button type="button" class="btn btn-dark" onclick="ShowResult()">
                        登入
                    </button>

                    <!-- The Modal -->
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">登入結果</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div id="Modal-Body" class="modal-body">

                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
